<div class="conteudo-login">
  <mat-form-field class="example-form-field">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" [(ngModel)]="email">
    @if (email) {
    <button matSuffix mat-icon-button (click)="email=''">
    </button>
    }
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Senha</mat-label>
    <input matInput type="password" [(ngModel)]="senha">
    @if (senha) {
    <button matSuffix mat-icon-button (click)="senha=''">
      <mat-icon>lock</mat-icon>
    </button>
    }
  </mat-form-field>

  <button class="btn" (click)="login()" mat-fab extended>
    <mat-icon>person</mat-icon>Login
  </button>
</div>
