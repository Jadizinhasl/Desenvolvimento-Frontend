<div class="tela">
  <div id="conteudo-login">
    <mat-form-field class="example-form-field">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" [(ngModel)]="email" required>
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="senha" required>
    </mat-form-field>

    <button class="btn" (click)="login()" mat-fab extended>
      <mat-icon>person</mat-icon> Login
    </button>
  </div>

</div>
