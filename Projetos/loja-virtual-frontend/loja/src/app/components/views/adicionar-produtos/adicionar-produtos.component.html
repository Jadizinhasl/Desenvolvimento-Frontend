<div class="adicionar-produto">
  <input placeholder="Nome do produto" type="text" [(ngModel)]="nome">
  <input placeholder="Descrição" [(ngModel)]="descricao">
  <input placeholder="Preço" type="text" [(ngModel)]="preco">
  <input placeholder="URL da imagem" type="text" [(ngModel)]="url_imagem">

  <button (click)="salvarProduto()">ADICIONAR</button>
</div>
